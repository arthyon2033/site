<div class="container">

  <h3 class="titulo">
    Cadastro
  </h3>

  <br>

  <form [formGroup]="formulario" (submit)="cadastrar(formulario.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nome</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="form-control" formControlName="sobrenome" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Senha">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-9">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" formControlName="endereco" placeholder="R Matão">
      </div>
      <div class="form-group col-md-3">
        <label for="inputAddress2">Numero</label>
        <input type="text" class="form-control" formControlName="num" placeholder="1000">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" formControlName="cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select formControlName="estado" class="form-control">
          <option selected hidden>Escolha um Estado</option>
          <option *ngFor="let estado of estados">{{ estado }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">CEP</label>
        <input type="text" class="form-control" formControlName="cep">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="check">
        <label class="form-check-label" for="gridCheck">
          Aceito os termos!
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formulario.valid">Cadastrar</button>
  </form>

  <br>

  <table class="table table-striped table-dark">
    <thead>
      <td>Nome</td>
      <td>Sobrenome</td>
      <td>Email</td>
      <td>Endereço</td>
      <td>Numero</td>
      <td>Cidade</td>
      <td>Estado</td>
      <td>CEP</td>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td> {{ usuario.nome }} </td>
        <td> {{ usuario.sobrenome }} </td>
        <td> {{ usuario.email }} </td>
        <td> {{ usuario.endereco }} </td>
        <td> {{ usuario.num }} </td>
        <td> {{ usuario.cidade }} </td>
        <td> {{ usuario.estado }} </td>
        <td> {{ usuario.cep }} </td>
      </tr>
    </tbody>
  </table>

</div>
